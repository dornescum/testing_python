{% extends "base.html" %}

{% block content %}
    {% for row in rows %}
        <ul>
            <li>{{ row["rowid"] }}</li>
            <li>{{ row["first_name"] }}</li>
            <li>{{ row["last_name"] }}</li>
            <li>{{ row["email"] }}</li>
        </ul>
    {% endfor %}
{% endblock %}
